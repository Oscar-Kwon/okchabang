    <script>
    // Ïä¨ÎùºÏù¥Îìú Í∏∞Îä•
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function nextSlide() {
        // ÌòÑÏû¨ Ïä¨ÎùºÏù¥ÎìúÎ•º ÏôºÏ™ΩÏúºÎ°ú Ïù¥Îèô
        slides[currentSlide].style.transform = 'translateX(-100%)';
        
        // Îã§Ïùå Ïä¨ÎùºÏù¥Îìú Ï§ÄÎπÑ
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].style.transform = 'translateX(0)';
        
        // ÎÇòÎ®∏ÏßÄ Ïä¨ÎùºÏù¥Îìú ÏúÑÏπò Ï¥àÍ∏∞Ìôî
        slides.forEach((slide, index) => {
            if(index !== currentSlide) {
                slide.style.transform = 'translateX(100%)';
            }
        });
    }

    // Ï¥àÍ∏∞ ÏÑ§Ï†ï
    slides.forEach((slide, index) => {
        if(index !== 0) {
            slide.style.transform = 'translateX(100%)';
        }
    });

    // 5Ï¥àÎßàÎã§ Ïä¨ÎùºÏù¥Îìú Ï†ÑÌôò
    setInterval(nextSlide, 5000);

    // ÎìúÎûòÍ∑∏ Í∏∞Îä•
    const logo = document.getElementById('draggableLogo');
    let isDragging = false;
    let currentX;
    let currentY;
    let initialX;
    let initialY;
    let xOffset = 0;
    let yOffset = 0;

    logo.addEventListener('mousedown', dragStart);
    logo.addEventListener('mousemove', drag);
    logo.addEventListener('mouseup', dragEnd);
    logo.addEventListener('mouseleave', dragEnd);

    // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏
    logo.addEventListener('touchstart', dragStart);
    logo.addEventListener('touchmove', drag);
    logo.addEventListener('touchend', dragEnd);

    function dragStart(e) {
        if (e.type === 'touchstart') {
            initialX = e.touches[0].clientX - xOffset;
            initialY = e.touches[0].clientY - yOffset;
        } else {
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;
        }

        if (e.target === logo) {
            isDragging = true;
        }
    }

    function drag(e) {
        if (isDragging) {
            e.preventDefault();

            if (e.type === 'touchmove') {
                currentX = e.touches[0].clientX - initialX;
                currentY = e.touches[0].clientY - initialY;
            } else {
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
            }

            xOffset = currentX;
            yOffset = currentY;

            // ÎìúÎûòÍ∑∏ Ïãú Î°úÍ≥† ÌöåÏ†Ñ Ìö®Í≥º Ï∂îÍ∞Ä
            const rotation = currentX * 0.1; // ÎìúÎûòÍ∑∏ Í±∞Î¶¨Ïóê Îî∞Îùº ÌöåÏ†Ñ
            setTranslate(currentX, currentY, logo, rotation);
        }
    }

    function setTranslate(xPos, yPos, el, rotation) {
        el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0) rotate(${rotation}deg)`;
    }

    function dragEnd() {
        if (isDragging) {
            // ÏõêÎûò ÏúÑÏπòÎ°ú Î∂ÄÎìúÎüΩÍ≤å ÎèåÏïÑÍ∞ÄÍ∏∞
            logo.style.transition = 'transform 0.5s ease-out';
            logo.style.transform = 'translate3d(0px, 0px, 0) rotate(0deg)';
            
            setTimeout(() => {
                logo.style.transition = 'none';
            }, 500);

            initialX = currentX;
            initialY = currentY;

            isDragging = false;
        }
    }

    // ÌñâÏö¥ Î©îÏãúÏßÄ ÎûúÎç§ ÌÖçÏä§Ìä∏
    const luckyMessages = [
        "Ïò§ÎäòÏùÄ Î≥µÏùÑ ÎÇòÎàå ÏãúÍ∞ÑÏù¥ÏóêÏöî üåø",
        "Ìã∞ Ìñ•Ï≤òÎüº ÌçºÏßÄÎäî ÌñâÏö¥Ïù¥ Í≥ß Ï∞æÏïÑÏò¨ Í±∞ÏòàÏöî üçµ",
        "ÎãπÏã†ÏùÑ ÏúÑÌïú Îî∞ÎúªÌïú ÏàúÍ∞Ñ, Ïò•Ï∞®Î∞©ÏóêÏÑú ÏãúÏûëÎèºÏöî ‚òïÔ∏è"
    ];

    window.addEventListener("DOMContentLoaded", () => {
        const el = document.querySelector("#lucky-message");
        if (el) el.textContent = luckyMessages[Math.floor(Math.random() * luckyMessages.length)];
    });
